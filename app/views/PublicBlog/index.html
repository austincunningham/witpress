#{extends 'main.html' /}
#{set title:'Welcome to WitPress' /}

<nav class="ui inverted orange menu">
  <a class="ui item" href="/">About</a>
  <a class="ui item" href="/Accounts/SignUp">Sign Up</a>
  <a class="ui item" href="/Accounts/Login">Log In</a>
  #{if currentUser != null}
  <a class="ui item" href="/Blog">Blog</a>
  #{/if}
  <a class="ui active item" href="/PublicBlogDirectory">Public Blog Directory</a>
  <a class="ui item" href="/Logout">Logout</a>
</nav>

<section class="ui segment">

	<table class="ui inverted orange table segment">
	<thead>
	  <tr>
	    <th>Public blogs &nbsp${currentUser.firstName}&nbsp${currentUser.lastName}</th>
	  </tr>
	</thead>
	<tbody>
	  #{list items:userPosts, as:'post'}
	    <tr>
	      <td><i class="user icon"></i><a class=ui item" href="/Comment/${post.id}">&nbsp${post.title}&nbsp${post.content}</a> </td>
	    </tr>
	  #{/list}
	</tbody>
	</table>

</section>
